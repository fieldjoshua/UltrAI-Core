version: 1
disable_existing_loggers: false

formatters:
  json:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    
  structured:
    format: '%(asctime)s'
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    static_fields:
      service: ultrai-core
      environment: "${ENVIRONMENT}"
    rename_fields:
      asctime: timestamp
      name: logger
      levelname: level
      message: msg

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: structured
    stream: ext://sys.stdout
    
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /var/log/ultrai/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: json
    filename: /var/log/ultrai/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    
  # Loki handler for centralized logging
  loki:
    class: logging_loki.LokiHandler
    level: INFO
    url: "${LOKI_URL:-http://localhost:3100/loki/api/v1/push}"
    tags:
      service: ultrai-core
      environment: "${ENVIRONMENT}"
    auth:
      username: "${LOKI_USERNAME:-}"
      password: "${LOKI_PASSWORD:-}"
    version: "1"

loggers:
  app:
    level: INFO
    handlers: [console, file, loki]
    propagate: false
    
  app.services:
    level: DEBUG
    handlers: [console, file, loki]
    propagate: false
    
  app.routes:
    level: INFO
    handlers: [console, file, loki]
    propagate: false
    
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: false
    
  uvicorn.error:
    level: INFO
    handlers: [console, error_file, loki]
    propagate: false
    
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: false
    
  sqlalchemy:
    level: WARNING
    handlers: [console, file]
    propagate: false
    
  httpx:
    level: WARNING
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file, loki]