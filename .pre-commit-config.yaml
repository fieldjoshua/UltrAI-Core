repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        entry: python scripts/dev_toggle.py pre-commit-hooks trailing-whitespace
      - id: end-of-file-fixer
        entry: python scripts/dev_toggle.py pre-commit-hooks end-of-file-fixer
      - id: check-yaml
        entry: python scripts/dev_toggle.py pre-commit-hooks check-yaml
      - id: check-json
        entry: python scripts/dev_toggle.py pre-commit-hooks check-json
      - id: check-added-large-files
        entry: python scripts/dev_toggle.py pre-commit-hooks check-added-large-files
      - id: check-ast
        entry: python scripts/dev_toggle.py pre-commit-hooks check-ast
      - id: check-merge-conflict
        entry: python scripts/dev_toggle.py pre-commit-hooks check-merge-conflict
      - id: detect-private-key
        entry: python scripts/dev_toggle.py pre-commit-hooks detect-private-key

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        entry: python scripts/dev_toggle.py flake8
        additional_dependencies:
          - flake8-bandit
          - flake8-bugbear
          - flake8-docstrings
        args:
          - --max-line-length=88
        exclude: ^(node_modules/|dist/|build/|.venv/|.env/)

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        entry: python scripts/dev_toggle.py isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        entry: python scripts/dev_toggle.py black
        args:
          - --line-length=88
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.42.0
    hooks:
      - id: eslint
        entry: python scripts/dev_toggle.py eslint
        files: \.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.42.0
          - eslint-config-prettier@8.8.0
          - eslint-plugin-prettier@4.2.1
          - eslint-plugin-react@7.32.2
          - eslint-plugin-react-hooks@4.6.0
          - @typescript-eslint/eslint-plugin@5.59.7
          - @typescript-eslint/parser@5.59.7

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        entry: python scripts/dev_toggle.py prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, md, yaml]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        entry: python scripts/dev_toggle.py gitleaks

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks-docker
        entry: python scripts/dev_toggle.py gitleaks-docker
        name: Detect hardcoded secrets
