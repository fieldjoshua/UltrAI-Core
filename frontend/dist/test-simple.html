<!DOCTYPE html>
<html>
<head>
    <title>Simple SVG Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .layer { position: absolute; }
        .background { right: -200px; top: 50%; transform: translateY(-50%) scale(0.8); width: 600px; z-index: 1; }
        .midground { left: 20%; top: 60%; transform: translateY(-50%) scale(1.2); width: 400px; z-index: 2; }
        .foreground { left: -100px; top: 30%; transform: translateY(-50%) scale(0.6); width: 500px; z-index: 3; }
        
        svg path, svg polygon, svg rect {
            fill: #404040 !important;
            stroke: #606060 !important;
            stroke-width: 1px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layer background">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 927.57 427.37" width="100%" height="auto">
                <rect x="50" y="50" width="200" height="300" fill="#a374ff" stroke="#e92e00"/>
                <rect x="300" y="100" width="150" height="250" fill="#a374ff" stroke="#e92e00"/>
                <rect x="500" y="80" width="180" height="280" fill="#a374ff" stroke="#e92e00"/>
            </svg>
        </div>
        
        <div class="layer midground">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 459.64 163.05" width="100%" height="auto">
                <rect x="20" y="20" width="100" height="100" fill="#a374ff" stroke="#e92e00"/>
                <rect x="150" y="30" width="80" height="90" fill="#a374ff" stroke="#e92e00"/>
                <rect x="280" y="10" width="120" height="120" fill="#a374ff" stroke="#e92e00"/>
            </svg>
        </div>
        
        <div class="layer foreground">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940.06 596.93" width="100%" height="auto">
                <rect x="100" y="200" width="300" height="50" fill="#a374ff" stroke="#e92e00"/>
                <rect x="100" y="250" width="50" height="200" fill="#a374ff" stroke="#e92e00"/>
                <rect x="350" y="250" width="50" height="200" fill="#a374ff" stroke="#e92e00"/>
            </svg>
        </div>
    </div>
    
    <div style="position: relative; z-index: 10; color: white; padding: 20px;">
        <h1>Simple SVG Test</h1>
        <p>This should show 3 layers of gray rectangles positioned like buildings.</p>
        <p>If you see gray rectangles, the CSS override works. If you see purple/yellow, it doesn't.</p>
    </div>
</body>
</html>
