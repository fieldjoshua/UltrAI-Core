<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltrAI - Enhanced Synthesis™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        
        h1 {
            color: #ff6b35;
            text-align: center;
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #ff6b35;
            letter-spacing: 5px;
        }
        
        .tagline {
            text-align: center;
            color: #00ffff;
            font-size: 1.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .models {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .model-badge {
            background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            background: #0a0a0a;
            border: 3px solid #00ffff;
            color: #00ffff;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border-radius: 10px;
            margin-bottom: 25px;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: #006666;
        }
        
        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border: 3px solid #ff6b35;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.9);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .loading-text {
            color: #ff6b35;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .progress {
            width: 100%;
            height: 30px;
            background: #0a0a0a;
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #ff6b35 100%);
            width: 0%;
            transition: width 0.5s;
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            background: #0a0a0a;
            border: 3px solid #00ffff;
            border-radius: 10px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            line-height: 1.6;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .links {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #00ffff;
        }
        
        .links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
            font-size: 14px;
        }
        
        .links a:hover {
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ULTRA AI</h1>
        <div class="tagline">Enhanced Synthesis™</div>
        
        <div class="models">
            <div class="model-badge">ANTHROPIC HAIKU</div>
            <div class="model-badge">ANTHROPIC SONNET</div>
            <div class="model-badge">GOOGLE GEMINI</div>
        </div>
        
        <textarea id="prompt" placeholder="Enter your question or analysis request...">Explain quantum computing in simple terms.</textarea>
        
        <button id="analyzeBtn" onclick="analyze()">⚡ SYNTHESIZE ⚡</button>
        
        <div class="loading" id="loading">
            <div class="loading-text">⚡ Processing with 3 AI models...</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="links">
            <a href="/api/health" target="_blank">SYSTEM STATUS</a>
            <a href="/docs" target="_blank">API DOCS</a>
        </div>
    </div>

    <script>
        let progressInterval;
        
        async function analyze() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');
            
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }
            
            btn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            
            let progress = 0;
            progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 500);
            
            try {
                const response = await fetch('/api/orchestrator/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: prompt,
                        analysis_type: 'comprehensive'
                    })
                });
                
                const data = await response.json();
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (response.ok) {
                    let output = '<h3>✨ Enhanced Synthesis Result</h3>\n\n';
                    if (data.ultra_synthesis) {
                        output += data.ultra_synthesis;
                    } else if (data.result) {
                        output += data.result;
                    } else {
                        output += JSON.stringify(data, null, 2);
                    }
                    result.innerHTML = output;
                    result.classList.add('show');
                } else {
                    result.textContent = '❌ Error: ' + (data.detail || JSON.stringify(data, null, 2));
                    result.classList.add('show');
                }
            } catch (error) {
                clearInterval(progressInterval);
                result.textContent = '❌ Network error: ' + error.message;
                result.classList.add('show');
            } finally {
                btn.disabled = false;
                setTimeout(() => {
                    loading.classList.remove('show');
                    progressBar.style.width = '0%';
                }, 500);
            }
        }
    </script>
</body>
</html>
