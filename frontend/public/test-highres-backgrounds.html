<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltrAI High-Res Background Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #00ff9f, #00d4ff, #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: 2px solid #00ff9f;
            background: rgba(0, 255, 159, 0.1);
            color: #00ff9f;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 255, 159, 0.2);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: #00ff9f;
            color: #000;
        }
        
        .resolution-toggle {
            display: flex;
            gap: 10px;
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
        }
        
        .preview-container {
            position: relative;
            border: 3px solid #00ff9f;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 40px rgba(0, 255, 159, 0.3);
        }
        
        .preview-image {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
            object-fit: cover;
        }
        
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #00ff9f;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .comparison-item {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #111;
        }
        
        .comparison-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .comparison-label {
            padding: 15px;
            text-align: center;
            border-top: 2px solid #333;
        }
        
        .comparison-label h3 {
            color: #00ff9f;
            margin-bottom: 5px;
        }
        
        .comparison-label p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® UltrAI High-Resolution Backgrounds</h1>
        
        <div class="controls">
            <div class="theme-selector">
                <button class="btn active" data-theme="morning">üåÖ Morning</button>
                <button class="btn" data-theme="afternoon">‚òÄÔ∏è Afternoon</button>
                <button class="btn" data-theme="sunset">üåÜ Sunset</button>
                <button class="btn" data-theme="night">üåÉ Night</button>
            </div>
            
            <div class="resolution-toggle">
                <button class="btn" data-res="1080p">1080p (Current)</button>
                <button class="btn active" data-res="2k">2K (New)</button>
                <button class="btn" data-res="4k">4K (New)</button>
            </div>
        </div>
        
        <div class="preview-container">
            <img id="preview" class="preview-image" src="/bg-morning-2k.jpg" alt="Background preview">
            <div class="info-overlay">
                <div class="info-stats">
                    <div class="stat">
                        <span class="stat-label">Resolution</span>
                        <span class="stat-value" id="resolution">2560√ó1440</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">File Size</span>
                        <span class="stat-value" id="filesize">376 KB</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Quality</span>
                        <span class="stat-value" id="quality">90%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 style="margin-top: 60px; margin-bottom: 20px; color: #00d4ff;">üìä Side-by-Side Comparison</h2>
        <div class="comparison">
            <div class="comparison-item">
                <img src="/bg-morning.jpg" alt="1080p">
                <div class="comparison-label">
                    <h3>1080p (Current)</h3>
                    <p>1920√ó1080 ‚Ä¢ 130 KB</p>
                </div>
            </div>
            <div class="comparison-item">
                <img src="/bg-morning-2k.jpg" alt="2K">
                <div class="comparison-label">
                    <h3>2K (New)</h3>
                    <p>2560√ó1440 ‚Ä¢ 376 KB</p>
                </div>
            </div>
            <div class="comparison-item">
                <img src="/bg-morning-4k.jpg" alt="4K">
                <div class="comparison-label">
                    <h3>4K (New)</h3>
                    <p>3840√ó2160 ‚Ä¢ 682 KB</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const preview = document.getElementById('preview');
        const resolutionEl = document.getElementById('resolution');
        const filesizeEl = document.getElementById('filesize');
        
        let currentTheme = 'morning';
        let currentRes = '2k';
        
        const resolutions = {
            '1080p': { width: 1920, height: 1080 },
            '2k': { width: 2560, height: 1440 },
            '4k': { width: 3840, height: 2160 }
        };
        
        const fileSizes = {
            morning: { '1080p': '130 KB', '2k': '376 KB', '4k': '682 KB' },
            afternoon: { '1080p': '219 KB', '2k': '569 KB', '4k': '1.0 MB' },
            sunset: { '1080p': '164 KB', '2k': '467 KB', '4k': '845 KB' },
            night: { '1080p': '221 KB', '2k': '623 KB', '4k': '1.1 MB' }
        };
        
        function updatePreview() {
            const suffix = currentRes === '1080p' ? '' : `-${currentRes}`;
            const src = `/bg-${currentTheme}${suffix}.jpg`;
            
            preview.src = src;
            
            const res = resolutions[currentRes];
            resolutionEl.textContent = `${res.width}√ó${res.height}`;
            filesizeEl.textContent = fileSizes[currentTheme][currentRes];
            
            // Update comparison images
            const comparison = document.querySelector('.comparison');
            comparison.innerHTML = `
                <div class="comparison-item">
                    <img src="/bg-${currentTheme}.jpg" alt="1080p">
                    <div class="comparison-label">
                        <h3>1080p (Current)</h3>
                        <p>1920√ó1080 ‚Ä¢ ${fileSizes[currentTheme]['1080p']}</p>
                    </div>
                </div>
                <div class="comparison-item">
                    <img src="/bg-${currentTheme}-2k.jpg" alt="2K">
                    <div class="comparison-label">
                        <h3>2K (New)</h3>
                        <p>2560√ó1440 ‚Ä¢ ${fileSizes[currentTheme]['2k']}</p>
                    </div>
                </div>
                <div class="comparison-item">
                    <img src="/bg-${currentTheme}-4k.jpg" alt="4K">
                    <div class="comparison-label">
                        <h3>4K (New)</h3>
                        <p>3840√ó2160 ‚Ä¢ ${fileSizes[currentTheme]['4k']}</p>
                    </div>
                </div>
            `;
        }
        
        // Theme buttons
        document.querySelectorAll('[data-theme]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-theme]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTheme = btn.dataset.theme;
                updatePreview();
            });
        });
        
        // Resolution buttons
        document.querySelectorAll('[data-res]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-res]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRes = btn.dataset.res;
                updatePreview();
            });
        });
    </script>
</body>
</html>
