[pytest]
# Pytest configuration for UltraAI tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Timeout settings
timeout = 60
timeout_method = thread

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -m "not live_online and not playwright"

# Markers
markers =
    asyncio: marks tests as async
    production: marks tests that hit production endpoints
    timeout: sets custom timeout for test
    integration: marks integration tests
    unit: marks unit tests
    slow: marks slow tests
    quick: marks quick tests
    e2e: marks end-to-end tests
    playwright: marks tests that require Playwright
    live_online: real user flow with no stubs, must hit live adapters
    live: opt-in live provider tests requiring real API keys

# Coverage settings
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*