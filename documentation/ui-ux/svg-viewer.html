<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer - zzz.svg</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ffff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6b35;
            text-shadow: 0 0 15px #ff6b35;
            margin-bottom: 10px;
        }

        .svg-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            max-width: 90vw;
            max-height: 80vh;
            overflow: auto;
            border: 2px solid #00ffff;
        }

        .svg-container svg {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #ff00de);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 222, 0.4);
        }

        .file-info {
            margin-top: 20px;
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SVG Viewer</h1>
        <p>Rendering: /documentation/ui-ux/Images/path11.svg</p>
    </div>

    <div class="svg-container">
        <object data="Images/path11.svg" type="image/svg+xml" width="100%" height="100%">
            <p>Your browser doesn't support SVG. Here's an alternative:</p>
            <img src="Images/path11.svg" alt="SVG Image" style="max-width: 100%; height: auto;">
        </object>
    </div>

    <div class="controls">
        <button class="btn" onclick="zoomIn()">Zoom In</button>
        <button class="btn" onclick="zoomOut()">Zoom Out</button>
        <button class="btn" onclick="resetZoom()">Reset</button>
    </div>

    <div class="file-info">
        <p><strong>File:</strong> path11.svg</p>
        <p><strong>Size:</strong> ~266KB</p>
        <p><strong>Format:</strong> Scalable Vector Graphics</p>
    </div>

    <script>
        let currentZoom = 1;
        const svgContainer = document.querySelector('.svg-container');

        function zoomIn() {
            currentZoom *= 1.2;
            updateZoom();
        }

        function zoomOut() {
            currentZoom *= 0.8;
            updateZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            updateZoom();
        }

        function updateZoom() {
            const svg = svgContainer.querySelector('object, img');
            if (svg) {
                svg.style.transform = `scale(${currentZoom})`;
                svg.style.transformOrigin = 'center center';
            }
        }
    </script>
</body>
</html>
