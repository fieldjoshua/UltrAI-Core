<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>UltraAI – Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease;
    }

    /* Night shows by default */
    img.night {
      opacity: 1;
    }

    img.day {
      opacity: 0;
    }

    /* When .day-mode is on container, swap */
    #container.day-mode img.night {
      opacity: 0;
    }

    #container.day-mode img.day {
      opacity: 1;
    }

    .coming-soon {
      position: relative;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(43, 255, 1, 1.0);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-size: 2rem;
      text-align: center;
      pointer-events: none;
    }

    .toggle-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: rgba(174, 24, 238, 0.7);
      color: #fff;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background: rgba(0, 252, 4, 0.9);
    }
  </style>
</head>

<body>
  <div id="container">
    <img src="ultraai-night.png" alt="UltraAI Night Mockup" class="night" />
    <img src="ultraai-day.png" alt="UltraAI Day Mockup" class="day" />
    <div class="coming-soon"> COMING SOON</div>
  </div>
  <button class="toggle-btn" id="toggle">Day/Night</button>

  <script>
    const container = document.getElementById('container');
    document.getElementById('toggle').addEventListener('click', () => {
      container.classList.toggle('day-mode');
    });

    // Optional: auto‐cycle every 5s
    // setInterval(() => container.classList.toggle('day-mode'), 5000);
  </script>
</body>

</html>
