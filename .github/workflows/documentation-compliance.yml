name: Documentation Compliance Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - '**.tsx'
      - '**.ts'
      - '**.js'
      - '**.jsx'
      - '**.py'

jobs:
  documentation-compliance:
    runs-on: ubuntu-latest
    name: Check Documentation Compliance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Documentation Compliance Check
        run: |
          python .github/scripts/check_documentation_compliance.py
        id: compliance-check

      - name: Check PR Description for Documentation Review Confirmation
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const checkboxes = [
              "I have read all relevant documentation in the `documentation/` directory",
              "I have verified my changes align with existing patterns in `documentation/instructions/PATTERNS.md`",
              "I have checked that my feature does not duplicate existing functionality",
              "I have updated documentation to reflect my changes (if applicable)"
            ];

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const prBody = pr.data.body || '';

            let incompleteChecklist = false;
            for (const checkbox of checkboxes) {
              if (!prBody.includes(`- [x] ${checkbox}`)) {
                incompleteChecklist = true;
                console.log(`Missing confirmation: ${checkbox}`);
              }
            }

            if (incompleteChecklist) {
              core.setFailed('Documentation review checklist is incomplete. Please complete all checkboxes in the PR template.');
            } else {
              console.log('Documentation review checklist is complete.');
            }

      - name: Comment on PR with Compliance Report
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const compliance_result = process.env.COMPLIANCE_RESULT || 'No compliance issues found.';

            const comment = `## Documentation Compliance Report

            ${compliance_result}

            ### Reminder

            - All code changes must comply with the documentation in the \`documentation/\` directory
            - Duplicated functionality is not allowed
            - All new features must align with existing patterns
            - Documentation must be updated with code changes

            Please review our [Code Review Process](../blob/main/documentation/guidelines/CODE_REVIEW.md) and [Contributing Guidelines](../blob/main/documentation/guidelines/CONTRIBUTING.md) for more information.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
