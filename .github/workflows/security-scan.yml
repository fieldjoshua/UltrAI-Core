name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety pytest pytest-cov

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-results.json

      - name: Run Safety dependency check
        run: |
          safety check -r requirements.txt --json > safety-results.json

      - name: Run security tests
        run: |
          pytest tests/security/ --cov=src --cov-report=xml

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            bandit-results.json
            safety-results.json
            coverage.xml

      - name: Check for critical vulnerabilities
        run: |
          if grep -q '"severity": "HIGH"' bandit-results.json; then
            echo "Critical vulnerabilities found!"
            exit 1
          fi

      - name: Check for outdated dependencies
        run: |
          if grep -q '"vulnerabilities":' safety-results.json; then
            echo "Vulnerable dependencies found!"
            exit 1
          fi

      - name: Check test coverage
        run: |
          if [ $(grep -o 'line-rate="[0-9.]*"' coverage.xml | cut -d'"' -f2) -lt 0.8 ]; then
            echo "Test coverage below 80%!"
            exit 1
          fi
